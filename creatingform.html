<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body  bgcolor="pink">
<fieldset>
<legend align=center>Personal Information</legend>
<table cellpadding=2 cellspacing=10>
  <tr>
      <td><label for="fname">First Name </label><td>
      <td>:
      <input type="text"  name="fname"></td>
 </tr>
 <tr>
     <td><label for="lname">Last Name </label><td>
     <td>:
     <input type="text"  name="lname"></td>
 </tr>
  <tr>
       <td><label for="ftname">Father Name </label><td>
       <td>:
       <input type="text"  name="ftname"></td>
 </tr>
 <tr>
       <td><label for="ename">E-Mail Id </label><td>
       <td>:
       <input type="E-Mail"  name="ename" placeholder="abc@gmail"></td>
 </tr>
  <tr>
       <td><label >Mobile No </label><td>
       <td>:
       <input type="tel"  pattern="[0-9]{10}"></td>
 </tr>
 <tr>
       <td><label >Adhar No </label><td>
       <td>:
       <input type="number" pattern="[0-9]{12}" ></td>
 </tr>
 <tr>
       <td><label >Birth Date </label><td>
       <td>:
       <input type="Date"  ></td>
 </tr>
  <tr>
      <td> Gender</td>
	  <td>:<input type="radio"  name="gender">Male	      
	  </td>
 </tr>
 <tr>
      <td> </td>
	  <td><input type="radio"  name="gender">FeMale	      
	  </td>
 </tr>
 <tr>
      <td>Merital Status</td>
	  <td>:<input type="radio"  name="Status">Single	      
	  </td>
 </tr>
 <tr>
      <td> </td>
	  <td><input type="radio"  name="Status">Unarried	      
	  </td>
 </tr>
</table>
</fieldset>
<fieldset>
<legend align=center>Present Address</legend>
<label for="cname">City  Name </label>
<input type="text"  name="cname"><br><br>
<label for="aname">Address </label>
<input type="textarea"  name="aname"><br><br>
<label>State       :</label>
<input list="course">
<datalist id="course" >
   <option>java</option>
   <option>java1</option>
   <option>java2</option>
   <option>java4</option>
</datalist><br><br>
<label for="dname">District  Name </label>
<input type="text"  name="dname"><br><br>
<label >Pincode </label>
<input type="number"  pattern="[0-9]{6}"><br><br>
</fieldset>
<input type="submit"  value="submit">
<input type="reset"  value="Reset" align=right>
</body>
</html>
